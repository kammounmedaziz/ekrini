name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports: [ '27017:27017' ]
      redis:
        image: redis:7
        ports: [ '6379:6379' ]
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.13.2
        env:
          discovery.type: single-node
          xpack.security.enabled: false
        ports: [ '9200:9200' ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          npm install --workspaces --if-present || true
      - name: Lint & Test
        run: |
          npm run lint --workspaces --if-present || true
          npm test --workspaces --if-present || true
